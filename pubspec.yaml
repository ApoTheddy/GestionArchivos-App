name: gfilesapp
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_hooks: ^0.20.1
  get:
  http: ^1.1.0
  flutter_pdfview: ^1.2.7
  path_provider: ^2.1.1
  flutter_svg: ^2.0.7
  image_picker: ^1.0.4
  file_selector: ^1.0.1
  video_player: ^2.7.1
  video_thumbnail: ^0.5.3
  permission_handler: ^10.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

